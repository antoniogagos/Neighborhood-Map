<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Neighbordhood Map</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" media="(max-width: 750px)"href="responsive.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="app">
      <div class="sideMenu">
        <input class="searchBtn" placeholder="Search by name" data-bind="textInput: userInput, event: {keyup: filterMarkers}">
        <div class="listLocations" data-bind="foreach: markerFilter">
          <ul>
            <li data-bind="text: title, click: $parent.setMarker"></li>
          </ul>
        </div>
      </div>

      <div id="map"></div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous">
    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDuX_1NzEeANUcJx2G0kHUMY2pYPe1BYHA&libraries=geometry&v=3&callback=initMap" onerror="googleError()">
    </script>
    <script src="lib/knockout.js"></script>
    <script src="script.js"></script>
  </body>
</html>
